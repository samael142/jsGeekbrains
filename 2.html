    <script>
        var basket = {
            goodsArr: [],
            basketSumm() {
                let summ = 0;
                for (good of this.goodsArr) {
                    summ += good.price * good.quanity
                }
                return summ;
            },
            clearBasket() {
                this.goodsArr.length = 0;
            }

        }
        function good(name, price) {
            return {
                name: name,
                price: price,
                addToBasket(quanity) {
                    this.quanity = quanity;
                    basket.goodsArr.push(this);
                }
            }
        }
        let good1 = good('mars', 60);
        let good2 = good('sinikers', 70);
