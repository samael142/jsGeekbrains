<body>
    <script>
        let basketArr = [['Mars', 2, 60], ['Snikers', 3, 70], ['Twix', 4, 50]];
        function countBasketPrice(basket) {
            let basketSumm = 0;
            for (good of basket) {
                basketSumm += (good[1] * good[2])
            }
            return basketSumm
        }
        alert(countBasketPrice(basketArr))
    </script>
</body>
