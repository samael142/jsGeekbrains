<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt('Enter number from 0 to 15')
        var nums = ""
        switch (num) {
            case "0":
                nums += " 0";
            case "1":
                nums += " 1";
            case "2":
                nums += " 2";
            case "3":
                nums += " 3";
            case "4":
                nums += " 4";
            case "5":
                nums += " 5";
            case "6":
                nums += " 6";
            case "7":
                nums += " 7";
            case "8":
                nums += " 8";
            case "9":
                nums += " 9";
            case "10":
                nums += " 10";
            case "11":
                nums += " 11";
            case "12":
                nums += " 12";
            case "13":
                nums += " 13";
            case "14":
                nums += " 14";
            case "15":
                nums += " 15";
                break;
            default:
                nums += "Something went wrong"
        }
        alert(nums)
    </script>
</body>

</html>
