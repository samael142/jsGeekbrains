<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let newArr = [1]
        let num = 2
        while (num <= 100) {
            let numStart = 2
            while (num % numStart != 0) {
                numStart++
            }
            if (numStart === num) {
                newArr.push(num)
            }
            num++
        }
        alert(newArr)
    </script>
</body>

</html>
